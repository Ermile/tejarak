{%extends display.adminTeam%}

{%block contentCenter%}
  <div class='middle' id="addMember">
   <div class="dbox">
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 g1">
       <div class="c12">
        <input type="text" name="name" placeholder='{%trans "Name"%} *' value="{{gateway.name}}" required autofocus maxlength='30' minlength="3" pattern=".{3,30}" title='{%trans "Enter a valid name from 3 to 30 character"%}'>
       </div>
       <div class="f g1 ltr">
       <div class="cauto s0 lbl ltr"><label for="username" class="ltr">{{current_team.short_name}}-</label></div>
       <div class="c">
         <input type="text" name="username" id="username" placeholder='{%trans "username"%} *'  required value="{{gateway.username}}">
       </div>
      </div>
       <div class="c12">
      <input id='ramz' name="ramz" type='password' placeholder='{%trans "Password"%}' autocomplete="new-password" autocapitalize="off" minlength="6" maxlength="40" pattern=".{6,40}" title='{%trans "Enter a valid password from 6 to 40 character"%}' >
       </div>
      </div>
     </div>

      <div class="f g1">
        <div class="cauto s0 lbl"><span>{%trans "Status"%}</span></div>
        <div class="c">
         <div class="f radio1">
          <div class="c6">
           <input type="radio" id="r-active" name="status" value="active" {%if gateway.status == 'active' or not gateway.status%}checked{%endif%} >
           <label for="r-active">{%trans "Active"%}</label>
          </div>

          <div class="c6">
           <input type="radio" id="r-deactive" name="status" value="deactive" {%if gateway.status == 'deactive' %}checked{%endif%}>
           <label for="r-deactive">{%trans "Deactive"%}</label>
          </div>
         </div>
        </div>
      </div>


     <div class="f g1">
      <div class="c3 os">
       {%if edit_mode%}
        <input type="submit" value='{%trans "Edit"%}' class="b1">
       {%else%}
        <input type="submit" value='{%trans "Add"%}' class="bp">
       {%endif%}
      </div>
     </div>

    </form>
   </div>
  </div>
{%endblock%}
