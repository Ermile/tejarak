{%extends display.admin%}

{%block sidenav%}
{{parent()}}
{%endblock%}

{%block contentCenter%}

<div class="flex justify-center wrap">
 {%for key, value in team_list%}
  <a class='teams-item' href='{{url.baseFull}}/{{value.brand}}' data-direct>
   <div class="flex justify-center align-center teams-item-square">
    <img src="{{url.static}}images/logo/logo.png" alt="{{value.title}}">
   </div>
   <div class="teams-item-label">
    <h3>{{value.title}}</h3>
   </div>
  </a>
 {%endfor%}
</div>

{%endblock%}
