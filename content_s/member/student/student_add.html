{%extends display.adminTeam%}

{%block contentCenter%}
  <div class='middle' id="addMember">
   <div class="dbox">
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 g1">
       <div class="c12">
        <input type="text" name="name" placeholder='{%trans "Name"%} *' value="{{student.firstname}}" required autofocus maxlength='40' minlength="3" pattern=".{3,40}" title='{%trans "Enter a valid name from 3 to 40 character"%}'>
       </div>

       <div class="c12">
         <input type="text" name="lastName" id="lastName" placeholder='{%trans "Last name"%}' value="{{student.lastname}}" maxlength='50'>
       </div>
      </div>

      <div class="cauto s12 g1">
       <div>
        <input type="file" name="avatar" id="avatar" accept="image/gif, image/jpeg, image/png" data-preview>
        <label for="avatar" title='{%trans "allowed extentions jpg, png (gif for bussiness plans). Max 500Kb"%}'>
        {%if edit_mode and student.file%}
         <img src="{{student.file}}" alt="{{student.firstname}}" id="avatarPreview">
        {%endif%}
        </label>
       </div>
      </div>
     </div>




      <div class="f g1">
       <div class="cauto s0 lbl"><label for="mobile">{%trans "Mobile"%}</label></div>
       <div class="c">
         <input type="text" name="mobile" id="mobile" placeholder='{%trans "Mobile"%}' value="{{student.mobile}}" maxlength='30'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="national-code">{%trans "National code"%}</label></div>
       <div class="c">
         <input type="number" name="national-code" id="national-code" placeholder='{%trans "National code"%}' value="{{student.national_code}}" maxlength='50'>
       </div>
      </div>


      <div class="f g1">
       <div class="cauto s0 lbl"><label for="father">{%trans "Father name"%}</label></div>
       <div class="c">
         <input type="text" name="father" id="father" placeholder='{%trans "Father name"%}' value="{{student.father}}" maxlength='50'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="birthday">{%trans "Birthday"%}</label></div>
       <div class="c">
         <!-- <input class="input w200 datepicker pwt-datepicker-input-element" data-format="YYYY/MM/DD" data-view="year" name="birthday" id="birthday" placeholder='{%trans "Birthday"%}' value="{{student.birthday}}"> -->
         <input class="" type="text" name="birthday" id="birthday" placeholder='{%trans "Birthday"%}' value="{{student.birthday}}" maxlength='50'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="gender">{%trans "Gender"%}</label></div>
       <div class="c">
         <div class="f radio1">
          <div class="c6">
           <input type="radio" id="r-male" name="gender" value="male" {%if student.gender == 'male' or  current_team.gender == 'male' or not student.gender%}checked{%endif%} >
           <label for="r-male">{%trans "Male"%}</label>
          </div>
          <div class="c6">
           <input type="radio" id="r-female" name="gender" value="female" {%if student.gender == 'female' or current_team.gender == 'female'%}checked{%endif%}>
           <label for="r-female">{%trans "Female"%}</label>
          </div>
         </div>
        </div>
      </div>

    {%if edit_mode%}
       <div class="f g1">
       <div class="cauto s0 lbl"><label for="marital">{%trans "Marital"%}</label></div>
       <div class="c">
         <div class="f radio1">
          <div class="c6">
           <input type="radio" id="r-single" name="marital" value="single" {%if student.marital == 'single' or  not student.marital%}checked{%endif%} >
           <label for="r-single">{%trans "Single"%}</label>
          </div>
          <div class="c6">
           <input type="radio" id="r-married" name="marital" value="married" {%if student.marital == 'married' %}checked{%endif%}>
           <label for="r-married">{%trans "Married"%}</label>
          </div>
         </div>
        </div>
      </div>


      <div class="f g1">
       <div class="cauto s0 lbl"><label for="child">{%trans "Child count"%}</label></div>
       <div class="c">
         <input type="text" name="child" id="child" placeholder='{%trans "Child count"%}' value="{{student.child}}" maxlength='50'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="brithcity">{%trans "Birth city"%}</label></div>
       <div class="c">
         <input type="text" name="brithcity" id="brithcity" placeholder='{%trans "Birth city"%}' value="{{student.brithcity}}" maxlength='50'>
       </div>
      </div>

      {%if site.currentlang == 'fa'%}

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="shfrom">{%trans "Sh from"%}</label></div>
       <div class="c">
         <input type="text" name="shfrom" id="shfrom" placeholder='{%trans "Sh from"%}' value="{{student.shfrom}}" maxlength='50'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="shcode">{%trans "Sh code"%}</label></div>
       <div class="c">
         <input type="text" name="shcode" id="shcode" placeholder='{%trans "Sh code"%}' value="{{student.shcode}}" maxlength='50'>
       </div>
      </div>
      {%endif%}

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="education">{%trans "Last education"%}</label></div>
       <div class="c">
         <input type="text" name="education" id="education" placeholder='{%trans "Last education"%}' value="{{student.education}}" maxlength='50'>
       </div>
      </div>

       <div class="f g1">
       <div class="cauto s0 lbl"><label for="job">{%trans "Job"%}</label></div>
       <div class="c">
         <input type="text" name="job" id="job" placeholder='{%trans "Job"%}' value="{{student.job}}" maxlength='50'>
       </div>
      </div>


      <div class="f g1">
       <div class="cauto s0 lbl"><label for="passport_code">{%trans "Pasport code"%}</label></div>
       <div class="c">
         <input type="text" name="passport_code" id="passport_code" placeholder='{%trans "Pasport code"%}' value="{{student.passport_code}}" maxlength='50'>
       </div>
      </div>

<!--
      <div class="f g1">
       <div class="cauto s0 lbl"><label for="passport_expire">{%trans "Pasport expire"%}</label></div>
       <div class="c">
         <input type="text" name="passport_expire" id="passport_expire" placeholder='{%trans "Pasport expire"%}' value="{{student.passport_expire}}" maxlength='50'>
       </div>
      </div>
 -->



    {%endif%}


     <div class="f g1">
      <div class="c3 os">
       {%if edit_mode%}
        <input type="submit" value='{%trans "Edit"%}' class="b1">
       {%else%}
        <input type="submit" value='{%trans "Add"%}' class="bp">
       {%endif%}
      </div>
     </div>

    </form>
   </div>
  </div>
{%endblock%}
