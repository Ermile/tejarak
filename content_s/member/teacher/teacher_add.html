{%extends display.adminTeam%}

{%block contentCenter%}
  <div class='middle' id="addMember">
   <div class="dbox">
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 g1">
       <div class="c12">
        <input type="text" name="name" placeholder='{%trans "Name"%} *' value="{{teacher.firstname}}" required autofocus maxlength='40' minlength="3" pattern=".{3,40}" title='{%trans "Enter a valid name from 3 to 40 character"%}'>
       </div>

       <div class="c12">
         <input type="text" name="lastName" id="lastName" placeholder='{%trans "Last name"%}' value="{{teacher.lastname}}" maxlength='50'>
       </div>
      </div>

      <div class="cauto s12 g1">
       <div>
        <input type="file" name="avatar" id="avatar" accept="image/gif, image/jpeg, image/png" data-preview>
        <label for="avatar" title='{%trans "allowed extentions jpg, png (gif for bussiness plans). Max 500Kb"%}'>
        {%if edit_mode and teacher.file%}
         <img src="{{teacher.file}}" alt="{{teacher.firstname}}" id="avatarPreview">
        {%endif%}
        </label>
       </div>
      </div>
     </div>




      <div class="f g1">
       <div class="cauto s0 lbl"><label for="mobile">{%trans "Mobile"%}</label></div>
       <div class="c">
         <input type="text" name="mobile" id="mobile" placeholder='{%trans "Mobile"%}' value="{{teacher.mobile}}" maxlength='30'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="national-code">{%trans "National code"%}</label></div>
       <div class="c">
         <input type="number" name="national-code" id="national-code" placeholder='{%trans "National code"%}' value="{{teacher.national_code}}" maxlength='50'>
       </div>
      </div>


      <div class="f g1">
       <div class="cauto s0 lbl"><label for="father">{%trans "Father name"%}</label></div>
       <div class="c">
         <input type="text" name="father" id="father" placeholder='{%trans "Father name"%}' value="{{teacher.father}}" maxlength='50'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="birthday">{%trans "Birthday"%}</label></div>
       <div class="c">
         <input type="text" name="birthday" id="birthday" placeholder='{%trans "Birthday"%}' value="{{teacher.birthday}}" maxlength='50'>
       </div>
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="gender">{%trans "Gender"%}</label></div>
       <div class="c">
         <div class="f radio1">
          <div class="c6">
           <input type="radio" id="r-male" name="gender" value="male" {%if teacher.gender == 'male' or  default_school.gender == 'male' or not teacher.gender%}checked{%endif%} >
           <label for="r-male">{%trans "Male"%}</label>
          </div>
          <div class="c6">
           <input type="radio" id="r-female" name="gender" value="female" {%if teacher.gender == 'female' or default_school.gender == 'female'%}checked{%endif%}>
           <label for="r-female">{%trans "Female"%}</label>
          </div>
         </div>
        </div>
      </div>


     <div class="f g1">
      <div class="c3 os">
       {%if edit_mode%}
        <input type="submit" value='{%trans "Edit"%}' class="b1">
       {%else%}
        <input type="submit" value='{%trans "Add"%}' class="bp">
       {%endif%}
      </div>
     </div>

    </form>
   </div>
  </div>
{%endblock%}
