{%extends display.adminTeam%}


{%block contentCenter%}
  <div class='middle' id="addTeam">
   <div class='dbox'>
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 g1">
       <div class="c12">
        <input type="text" name="name" placeholder='{%trans "Name"%} *' value="{{team_detail.name}}" required autofocus maxlength='50' minlength="5" pattern=".{5,50}" title='{%trans "Enter a valid name from 5 to 50 character"%}'>
       </div>

         <div class="f">
        <div class="c">
           <input type="text" id="desc"  name="desc"  placeholder='{%trans "Description"%}' value="{{team_detail.desc}}">
        </div>
        </div>
      </div>

      <div class="cauto s12 g1">
       <div>
        <input type="file" name="logo" id="logo" accept="image/gif, image/jpeg, image/png" data-preview>
        <label for="logo" title='{%trans "allowed extentions jpg, png (gif for bussiness plans). Max 500Kb"%}'>
{%if edit_mode and team_detail.logo%}
         <img src="{{team_detail.logo}}" alt="{{team_detail.name}}" id="logoPreview">
{%endif%}
        </label>
       </div>
      </div>
     </div>

{%if edit_mode%}

      <div class="f g1">
        <div class="cauto s0 lbl"><span>{%trans "Status"%}</span></div>
        <div class="c">
         <div class="f radio1">

          <div class="c6">
           <input type="radio" id="r-enable" name="status" value="enable" {%if team_detail.status == 'enable'%}checked{%endif%} >
           <label for="r-enable">{%trans "Enable"%}</label>
          </div>

          <div class="c6">
           <input type="radio" id="r-disable" name="status" value="disable" {%if team_detail.status == 'disable' %}checked{%endif%}>
           <label for="r-disable">{%trans "Disable"%}</label>
          </div>
         </div>
        </div>
      </div>


        <div class="f g1">
        <div class="cauto s0 lbl"><span>{%trans "Multi class mode"%}</span></div>
        <div class="c">
         <div class="f radio1">

          <div class="c6">
           <input type="radio" id="r-single" name="multi_classroom" value="" {%if not team_detail.multi_classroom%}checked{%endif%} >
           <label for="r-single">{%trans "Single"%}</label>
          </div>

          <div class="c6">
           <input type="radio" id="r-multi" name="multi_classroom" value="multi" {%if team_detail.multi_classroom %}checked{%endif%}>
           <label for="r-multi">{%trans "Multi"%}</label>
          </div>


         </div>
        </div>
      </div>

      <div class="f g1">
        <div class="cauto s0 lbl"><label for='shortName'>{%trans "Short Name"%}</label></div>
        <div class="c s12">
         <input type="text" name="shortName" id='shortName' placeholder='{%trans "English letter like"%} "Ermile"' value="{{team_detail.short_name}}" maxlength='30' minlength="5" pattern=".{5,30}" title='{%trans "Enter a valid short name from 5 to 50 character"%}' class="ltr">
        </div>
      </div>


        <div class="f mA5">
         <div class="c2 s0 lbl"><label for="size">{%trans "Classroom size"%}</label></div>
         <div class="c">
           <input id="size" type="text" name="classroom_size" value="{{team_detail.classroom_size}}" placeholder='{%trans "Classroom size"%}'>
          </div>
        </div>


        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="address">{%trans "Address"%}</label></div>
         <div class="c">
           <textarea id="address"  name="address"  placeholder='{%trans "Address"%}'>{{team_detail.address}}</textarea>
          </div>
        </div>


{%endif%}


     <div class="f g1 mt1">
{%if edit_mode%}
      <div class="c3 os s12">
       <input type="submit" value='{%trans "Edit"%}' class='b1'>
      </div>
{%else%}

     <!--  <div class="c9 s12 check1">
       <input type="checkbox" name="advance" id="advance">
       <label for="advance">{%trans "Advance"%}</label>
      </div> -->
      <div class="c3 os s12">
       <input type="submit" value='{%trans "Add"%}' class="bp">
      </div>
{%endif%}

     </div>
    </form>

   </div>
  </div>
{%endblock%}
