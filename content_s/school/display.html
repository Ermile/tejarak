{%extends display.adminTeam%}


{%block contentCenter%}
  <div class='middle' id="addTeam">
   <div class='dbox'>
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 g1">
       <div class="c12">
        <input type="text" name="name" placeholder='{%trans "Name"%} *' value="{{team_detail.name}}" required autofocus maxlength='50' minlength="5" pattern=".{5,50}" title='{%trans "Enter a valid name from 5 to 50 character"%}'>
       </div>

         <div class="f">
         <div class="cauto s0 lbl"><label for="gender">{%trans "Default Gender"%}</label></div>
         <div class="c">
           <div class="f radio1">
            <div class="c">
             <input type="radio" id="r-male" name="gender" value="male" {%if team_detail.gender == 'male' or  default_school.gender == 'male' or not team_detail.gender%}checked{%endif%} >
             <label for="r-male">{%trans "Male"%}</label>
            </div>
            <div class="c">
             <input type="radio" id="r-female" name="gender" value="female" {%if team_detail.gender == 'female' or default_school.gender == 'female'%}checked{%endif%}>
             <label for="r-female">{%trans "Female"%}</label>
            </div>
           </div>
          </div>
        </div>
      </div>

      <div class="cauto s12 g1">
       <div>
        <input type="file" name="logo" id="logo" accept="image/gif, image/jpeg, image/png" data-preview>
        <label for="logo" title='{%trans "allowed extentions jpg, png (gif for bussiness plans). Max 500Kb"%}'>
{%if edit_mode and team_detail.logo%}
         <img src="{{team_detail.logo}}" alt="{{team_detail.name}}" id="logoPreview">
{%endif%}
        </label>
       </div>
      </div>
     </div>

{%if edit_mode%}
        <div class="f g1">
        <div class="cauto s0 lbl"><span>{%trans "Privacy mode"%}</span></div>
        <div class="c">
         <div class="f radio1">

          <div class="c4">
           <input type="radio" id="r-private" name="privacy" value="private" {%if team_detail.privacy == 'private' or not team_detail.prvacy%}checked{%endif%} >
           <label for="r-private">{%trans "Private"%}</label>
          </div>

          <div class="c4">
           <input type="radio" id="r-team" name="privacy" value="team" {%if team_detail.privacy == 'team' %}checked{%endif%}>
           <label for="r-team">{%trans "Team"%}</label>
          </div>

          <div class="c4">
           <input type="radio" id="r-public" name="privacy" value="public" {%if team_detail.privacy == 'public' %}checked{%endif%}>
           <label for="r-public">{%trans "Public"%}</label>
          </div>

         </div>
        </div>
      </div>

      <div class="f g1">
        <div class="cauto s0 lbl"><label for='shortName'>{%trans "Short Name"%}</label></div>
        <div class="c s12">
         <input type="text" name="shortName" id='shortName' placeholder='{%trans "English letter like"%} "Ermile"' value="{{team_detail.short_name}}" maxlength='30' minlength="5" pattern=".{5,30}" title='{%trans "Enter a valid short name from 5 to 50 character"%}' class="ltr">
        </div>
      </div>


        <div class="f mA5">
         <div class="c2 s0 lbl"><label for="country">{%trans "Country"%}</label></div>
         <div class="c">
           <input id="country" type="text" name="country" value="{{team_detail.country}}" placeholder='{%trans "Country"%}'>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s0 lbl"><label for="province">{%trans "Province"%}</label></div>
         <div class="c">
           <input id="province" type="text" name="province" value="{{team_detail.province}}" placeholder='{%trans "Province"%}'>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s0 lbl"><label for="city">{%trans "city"%}</label></div>
         <div class="c">
           <input id="city" type="text" name="city" value="{{team_detail.city}}" placeholder='{%trans "city"%}'>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="tel">{%trans "tel"%}</label></div>
         <div class="c">
           <input id="tel" type="tel" name="tel" value="{{team_detail.tel}}" placeholder='{%trans "tel"%}'>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="fax">{%trans "fax"%}</label></div>
         <div class="c">
           <input id="fax" type="text" name="fax" value="{{team_detail.fax}}" placeholder='{%trans "fax"%}'>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="zipcode">{%trans "zipcode"%}</label></div>
         <div class="c">
           <input id="zipcode" type="text" name="zipcode" value="{{team_detail.zipcode}}" placeholder='{%trans "zipcode"%}'>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="awards">{%trans "Awards"%}</label></div>
         <div class="c">
           <textarea id="awards"  name="awards"  placeholder='{%trans "Awards"%}'>{{team_detail.awards}}</textarea>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="desc">{%trans "Description"%}</label></div>
         <div class="c">
           <textarea id="desc"  name="desc"  placeholder='{%trans "Description"%}'>{{team_detail.desc}}</textarea>
          </div>
        </div>

        <div class="f mA5">
         <div class="c2 s12 lbl"><label for="about">{%trans "About"%}</label></div>
         <div class="c">
           <textarea id="about"  name="about"  placeholder='{%trans "About"%}'>{{team_detail.about}}</textarea>
          </div>
        </div>


{%endif%}


     <div class="f g1 mt1">
{%if edit_mode%}
      <div class="c3 os s12">
       <input type="submit" value='{%trans "Edit"%}' class='b1'>
      </div>
{%else%}

     <!--  <div class="c9 s12 check1">
       <input type="checkbox" name="advance" id="advance">
       <label for="advance">{%trans "Advance"%}</label>
      </div> -->
      <div class="c3 os s12">
       <input type="submit" value='{%trans "Add"%}' class="bp">
      </div>
{%endif%}

     </div>
    </form>

   </div>
  </div>
{%endblock%}
