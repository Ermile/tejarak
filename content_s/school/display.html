{%extends display.adminTeam%}


{%block contentCenter%}
  <div class='middle' id="addTeam">
   <div class='dbox'>
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 g1">
       <div class="c12">
        <input type="text" name="name" placeholder='{%trans "Name"%} *' value="{{team_detail.name}}" required autofocus maxlength='50' minlength="5" pattern=".{5,50}" title='{%trans "Enter a valid name from 5 to 50 character"%}'>
       </div>

         <div class="f">
         <div class="cauto s0 lbl"><label for="gender">{%trans "Default Gender"%}</label></div>
         <div class="c">
           <div class="f radio1">
            <div class="c">
             <input type="radio" id="r-male" name="gender" value="male" {%if team_detail.gender == 'male' or  default_school.gender == 'male' or not team_detail.gender%}checked{%endif%} >
             <label for="r-male">{%trans "Male"%}</label>
            </div>
            <div class="c">
             <input type="radio" id="r-female" name="gender" value="female" {%if team_detail.gender == 'female' or default_school.gender == 'female'%}checked{%endif%}>
             <label for="r-female">{%trans "Female"%}</label>
            </div>
           </div>
          </div>
        </div>
      </div>

      <div class="cauto s12 g1">
       <div>
        <input type="file" name="logo" id="logo" accept="image/gif, image/jpeg, image/png" data-preview>
        <label for="logo" title='{%trans "allowed extentions jpg, png (gif for bussiness plans). Max 500Kb"%}'>
{%if edit_mode and team_detail.logo%}
         <img src="{{team_detail.logo}}" alt="{{team_detail.name}}" id="logoPreview">
{%endif%}
        </label>
       </div>
      </div>
     </div>




     <div class="f g1 mt1">

{%if edit_mode%}
      <div class="c3 s12">
       <a href="{{url.full}}" data-data='{"delete":true}' data-method="post" class="b2" data-ajaxify>{%trans "Close"%}</a>
      </div>
      <div class="c3 os s12">
       <input type="submit" value='{%trans "Edit"%}' class='b1'>
      </div>
{%else%}

     <!--  <div class="c9 s12 check1">
       <input type="checkbox" name="advance" id="advance">
       <label for="advance">{%trans "Advance"%}</label>
      </div> -->
      <div class="c3 os s12">
       <input type="submit" value='{%trans "Add"%}' class="bp">
      </div>
{%endif%}

     </div>
    </form>

   </div>
  </div>
{%endblock%}
