{%extends display.adminTeam%}

{%block contentCenter%}
  <div class='middle normal f' id="showMember">

  <div class="vcard mA10">
    <img src="{{url.static}}siftal/images/useful/plus1.png" alt='{%trans "Add new Gateway"%}'>
    <div class="content">
      <a class="btn block primary" href="{{url.baseFull}}/{{team}}/gateway">{%trans "Add new Gateway"%}</a>
    </div>
  </div>

{%for key, value in list_gateway%}
  <a class="vcard mA10" data-status='{{value.status}}' href="{{url.baseFull}}/{{team}}/gateway={{value.user_id}}">
    <img src="{{url.static}}siftal/images/useful/gate.png" alt='{%trans "Add new Gateway"%}'>
    <div class="content">
       <div class="header">{{value.name}}</div>
       {%if value.username%}<div class="meta">{{current_team.short_name}}-{{value.username}}</div>{%endif%}
    </div>
  </a>
{%endfor%}

  </div>
{%endblock%}
