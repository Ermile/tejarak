{%extends display.adminTeam%}


{%block contentCenter%}
  <div class='middle' id="addTeam">
   <div class='dbox'>
    <h2>{{page.desc}}</h2>

    <form method="post" class="df" enctype="multipart/form-data">
     <div class="f">
      <div class="f c s12 mA5">
      <label class="c2">{%trans "Title"%}</label>
       <div class="c">
        <input type="text" name="title" placeholder='{%trans "Title"%}' value="{{terms.title}}" autofocus maxlength='30' minlength="2" pattern=".{2,30}" title='{%trans "Enter a valid title from 3 to 30 character"%}'>
       </div>
       </div>

      <div class="f c12 mA5">
        <label class="c2">{%trans "Start"%}</label>
        <input class="c input datepicker pwt-datepicker-input-element" value="{{terms.start_gregorian}}" data-format="YYYY/MM/DD" type="text" name="start" placeholder='{%trans "Start"%} *' required >
      </div>

      <div class="f c12 mA5">
        <label class="c2">{%trans "End"%}</label>
        <input class="c input datepicker pwt-datepicker-input-element" value="{{terms.end_gregorian}}" data-format="YYYY/MM/DD" type="text" name="end" placeholder='{%trans "End"%} *' required >
      </div>

      <div class="f g1">
       <div class="cauto s0 lbl"><label for="status">{%trans "Status"%}</label></div>
       <div class="c">
         <div class="f radio1">
          <div class="c6">
           <input type="radio" id="r-enable" name="status" value="enable" {%if terms.status == 'enable'  or not terms.status%}checked{%endif%} >
           <label for="r-enable">{%trans "Enable"%}</label>
          </div>
          <div class="c6">
           <input type="radio" id="r-disable" name="status" value="disable" {%if terms.status == 'disable' %}checked{%endif%}>
           <label for="r-disable">{%trans "Disable"%}</label>
          </div>
         </div>
        </div>
      </div>


       <div class="f c12 mA5">
        <label class="c2">{%trans "Description"%}</label>
        <input type="text" name="desc" placeholder='{%trans "Description"%}' value="{{terms.desc}}" maxlength='30' minlength="3" class="c">
      </div>
     </div>



     <div class="f g1 mt1">

{%if edit_mode%}

      <div class="c3 os s12">
       <input type="submit" value='{%trans "Edit"%}' class='b1'>
      </div>
{%else%}

      <div class="c3 os s12">
       <input type="submit" value='{%trans "Add"%}' class="bp">
      </div>
{%endif%}

     </div>
    </form>

   </div>
  </div>
{%endblock%}
