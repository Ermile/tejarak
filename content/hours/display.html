{%extends display.admin%}


{%block content%}
<h1>

<form method="post" class="df">
  <div class="f">
    user_id<input type="text" name="user" value="4"><br>
    plus<input type="text" name="plus" value="10"><br>
    minus<input type="text" name="minus" value="10"><br>
    type<input type="text" name="type" value="enter"><br>
    <input type="submit" ><br>
  </div>
</form>
</h1>
{%for key, value in list_member%}
<div class="t-card-box">
 <div class="t-card">
  <div class="t-card-front">
   <div class="t-card-img"><img src='{{value.file}}' alt=''></div>
   <div class="t-card-bottom">
    <div class="t-card-name">{{value.name}} {{value.family}}</div>
    {%if value.postion%}<div class="t-card-post">{{value.postion}}</div>{%endif%}
   </div>
  </div>

  <div class="t-card-back">
   <div class="t-card-back-top">
    <div class="t-card-back-name" data-number='{{key}}'>{{value.name}} {{value.family}}</div>
   </div>
  </div>
 </div>
</div>
{%endfor%}
{%endblock%}
{%block sideBox%}
{%endblock%}
